<h1 mat-dialog-title>Delete Confirmation</h1>
<mat-dialog-content>
  <p class="hms-dialog-paragraph">This action is irreversible. Do you still want to delete selected item?</p>
</mat-dialog-content>
<mat-dialog-content>
  <button class="btn btn-danger" (click)="deleteItem()">Delete</button>
  &nbsp;
  <button class="btn btn-primary" (click)="cancelDialog()">Cancel</button>
</mat-dialog-content>
